- name: make permanent
  community.general.iptables_state:
    state: saved
    path: /etc/sysconfig/iptables

- name: iptables save
  service:
    name: iptables
    state: restarted

- name: nmcli commands
  command: nmcli connection reload

- name: network manager
  service:
    name: NetworkManager
    state: restarted

# #     state: absent
# #--------------------------------------------------------------------------------------------------

- name: set gateway in network
  blockinfile:
    dest: /etc/sysconfig/network
    block: |
      NETWORKING=yes
      HOSTNAME=nat
      GATEWAY={{ hostvars['sing-max-gateway'].ansible_host }}

    insertafter: EOF
    create: yes


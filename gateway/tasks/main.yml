- name: drop nat
  ansible.builtin.iptables:
    table: nat
    chain: [POSTROUTING, INPUT, OUTPUT, PREROUTING, FORWARD]
    state: absent

- name: drop mangle
  ansible.builtin.iptables:
    table: mangle
    chain: [POSTROUTING, INPUT, OUTPUT, PREROUTING, FORWARD]
    state: absent


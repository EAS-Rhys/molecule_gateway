- name: post MASQUERADE
  ansible.builtin.iptables:
    table: nat
    chain: POSTROUTING
    out_interface: ens192
    jump: MASQUERADE

- name: forward ACCEPT
  ansible.builtin.iptables:
    chain: FORWARD
    in_interface: ens224
    jump: ACCEPT
